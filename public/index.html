<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Schedule Demo</title>
    <link rel="stylesheet" href="event-schedule.css">
</head>
<body>
    <div id="calendar"></div>
    <script src="event-schedule.umd.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const events = [
                { date: '2023-10-15', name: 'Meeting' },
                { date: '2023-10-20', name: 'Conference' }
            ];
            // Check if EventSchedule is available in the global scope
            if (typeof EventSchedule === 'undefined') {
                console.error('EventSchedule is not defined. Make sure the UMD bundle is loaded correctly.');
            } else {
                console.log('EventSchedule:', EventSchedule);
                const calendar = new EventSchedule(document.getElementById('calendar'), events);
            }
        });
    </script>
</body>
</html>
